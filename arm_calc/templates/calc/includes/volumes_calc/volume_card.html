<div class="col-xl-12 col-md-12 mb-12" xmlns="http://www.w3.org/1999/html">

        <div class="card h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="h5 font-weight-bold text-primary mb-1">
                            {{ volume.title }}
                        </div>
                    </div>
                    <div class="col mr-2">
                        <div class="h5 font-weight-bold text-secondary mb-1">
                            {{ volume.length }}
                        </div>
                    </div>
                    <div class="col mr-2">
                        <div class="h5 font-weight-bold text-secondary mb-1">
                            {{ volume.width }}
                        </div>
                    </div>
                    <div class="col mr-2">
                        <div class="h5 font-weight-bold text-secondary mb-1">
                            {{ volume.height }}
                        </div>
                    </div>
                    <div class="col mr-2">
                        <div class="h5 font-weight-bold text-secondary mb-1">
                            {{ volume.quantity }}
                        </div>
                    </div>
                    <div class="col mr-2">
                        <div class="h5 font-weight-bold text-secondary mb-1">
                            {{ volume.volume_of_single_volume }}
                        </div>
                    </div>
                    <div class="col mr-2">
                        <div class="h5 font-weight-bold text-secondary mb-1">
                            {{ volume.volume_of_volumes }}
                        </div>
                    </div>


                </div>
            </div>
        </div>

</div>
