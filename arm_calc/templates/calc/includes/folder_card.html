<div class="col-lg-4 mb-4">
    <div class="card border-left-light shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="h5 font-weight-bold text-primary mb-1">
                        <a href="{% url 'calc:folder' folder.pk%}">
                            {{ folder.title }}
                        </a>
                    </div>
                </div>

                <div class="d-flex align-items-center ml-2" title="Количество папок">
                  <i class="fas fa-folder fa-2x text-gray-300"></i>
                  <span class="ml-2">{{ folder.folders.count }}</span>
                </div>

                <div class="d-flex align-items-center ml-4" title="Количество элементов">
                  <i class="fas fa-file fa-2x text-gray-300"></i>
                  <span class="ml-2">{{ folder.elements.count }}</span>
                </div>


                <button type="button" class="btn btn-danger btn-circle ml-4" data-toggle="modal" data-target="#exampleModal{{ folder.pk }}" title="Удалить папку">
                    <i class="fas fa-trash"></i>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal{{ folder.pk }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel{{ folder.pk }}" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel{{ folder.pk }}">Вы уверены, что хотите удалить папку?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">Все содержимое папки будет удалено без возможности восстановления.</div>
                        <div class="modal-footer">
                            <a href="{% url 'calc:delete_folder' folder.pk%}" type="button" class="btn btn-primary">Да, удалить</a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        </div>
                    </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
