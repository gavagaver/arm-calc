<div class="col-xl-9 col-md-9 mb-9" xmlns="http://www.w3.org/1999/html">

        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="h5 font-weight-bold text-primary mb-1">
                            {{ rod.title }}
                        </div>
                        <!--<div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>-->
                    </div>


                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">

                            <select class="btn btn-primary dropdown-toggle" type="text"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" name="product" list="productName" placeholder="Диаметр"/>
                                  <option class="dropdown-item" value="5,5">5,5</option>
                                  <option class="dropdown-item" value="6">6</option>
                                  <option class="dropdown-item" value="8">8</option>
                                  <option class="dropdown-item" value="10">10</option>
                                  <option class="dropdown-item" value="12">12</option>
                                  <option class="dropdown-item" value="14">14</option>
                                  <option class="dropdown-item" value="16">16</option>
                                  <option class="dropdown-item" value="18">18</option>
                                  <option class="dropdown-item" value="20">20</option>
                                  <option class="dropdown-item" value="22">22</option>
                                  <option class="dropdown-item" value="25">25</option>
                                  <option class="dropdown-item" value="28">28</option>
                                  <option class="dropdown-item" value="32">32</option>
                                  <option class="dropdown-item" value="36">36</option>
                                  <option class="dropdown-item" value="40">40</option>
                            </select>


                            <div class="input-group-append">
                                <div class="btn h5 mb-0 mr-3 font-weight-bold text-gray-800">
                                    Длина
                                </div>
                            </div>
                            <input type="text" class="form-control bg-light border-0 small" placeholder="в мм"
                                aria-label="Search" aria-describedby="basic-addon2">

                        </div>
                    </form>

                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>

</div>
