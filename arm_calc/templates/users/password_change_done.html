{% extends "base.html" %}
{% load static %}

{% block title %}Пароль успешно изменен!{% endblock %}

{% block content %}
  <div class="container" data-layout="container">
    <script>
      var isFluid = JSON.parse(localStorage.getItem('isFluid'));
      if (isFluid) {
        var container = document.querySelector('[data-layout]');
        container.classList.remove('container');
        container.classList.add('container-fluid');
      }
    </script>
    <div class="row flex-center min-vh-100 py-6 text-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xxl-5"><a class="d-flex flex-center mb-4" href="/"><img class="me-2" src="{% static 'assets/img/icons/spot-illustrations/arm-calc.png' %}" alt="" width="58" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block">Arm-Calc</span></a>
        <div class="card">
          <div class="card-body p-4 p-sm-5">
            <div class="fw-black lh-1 text-300 fs-error">OK</div>
            <p class="lead mt-4 text-800 font-sans-serif fw-semi-bold w-md-75 w-xl-100 mx-auto">Ваш пароль успешно изменен.</p>
            <hr />
            <a class="btn btn-primary btn-sm mt-3" href="{% url 'calc:profile' user.username %}"><span class="fas fa-home me-2"></span>Вернуться в личный кабинет</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
