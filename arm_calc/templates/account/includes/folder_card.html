<div class="col-lg-4 mb-4">
    <div class="card border-left-light shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="h5 font-weight-bold text-primary mb-1">
                        <a href="{% url 'account:list_elements' folder.pk%}">
                            {{ folder.title }}
                        </a>
                    </div>
                </div>

                <div class="d-flex align-items-center ml-2" title="Количество папок">
                  <i class="fas fa-folder fa-2x text-gray-300"></i>
                  <span class="ml-2">{{ folder.folders.count }}</span>
                </div>

                <div class="d-flex align-items-center ml-4" title="Количество элементов">
                  <i class="fas fa-file fa-2x text-gray-300"></i>
                  <span class="ml-2">{{ folder.elements.count }}</span>
                </div>


                <div class="d-flex align-items-center ml-4">
                    <div class="col-auto">
                        <a href="{% url 'account:delete_folder' folder.pk%}"
                           class="btn btn-danger btn-lg btn-circle"
                           title="Удалить папку, при этом ее содержимое окажется в текущей  папке"
                        >
                            <i class="fas fa-trash fa-1x text-gray-100"></i>
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
